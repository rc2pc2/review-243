<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Mine Sweeper</title>
</head>
<body>

    <header>
        <div class="container header-wrapper d-flex justify-content-between px-5">
            <div class="header-start d-flex align-items-center">
                <img class="img-fluid p-3 me-3" src="img/boolean-logo.png" alt="Boolean.careers logo">
                <h1 class="pt-2">Mine Sweeper 55</h1>
            </div>
            <div class="header-end">
                <label for="level">Level:
                    <select name="level" id="level">
                        <option value="1" selected>Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Souls-like</option>
                    </select>
                </label>
                <button id="play" type="button" class="btn btn-warning">Play!</button>
            </div>
        </div>
    </header>

    <main>
        <div id="grid" class="clearfix"></div>
        <div class="container">
            <div class="row pt-5 text-center">
                <div id="points" class="col-6 offset-3 fs-4">Seleziona la difficolt√† e premi play!</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container px-5">
            <div class="row align-items-center pt-4">
                <div class="col-12 fs-5">
                    Made with &hearts; by Classe **
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
